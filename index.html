<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hzp图片点击效果</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 包裹大图片和按钮的容器 -->
        <div class="image-container">
            <!-- 显示的大图片 -->
            <img id="mainImage" src="small-image1.png" alt="大图片">
            
            <!-- 变暗按钮 -->
            <button id="darkenButton">变暗</button>
        </div>
        
        <!-- 小图片列表 -->
        <div class="thumbnails">
            <img class="thumbnail" src="small-image1.png" alt="小图片 1">
            <img class="thumbnail" src="small-image2.png" alt="小图片 2">
            <img class="thumbnail" src="small-image3.png" alt="小图片 3">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
